<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,
	initial-scale=1, shrink-to-fit=no"/>
  <link rel="stylesheet" href="css/style.bundle.css"/>
  <title>Ui</title>
</head>
<body>

<div class="content">
  <div class="container">
    <div class="pt-4">
      <h2>breadcrumb</h2>
      <div class="breadcrumbs">
        <ul class="breadcrumbs-items">
          <li class="breadcrumbs-item active">
            <a href="/">
              Главная
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a href="javascript:">
              Все категории
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a href="javascript:">
              Верхняя одежда
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="pt-4">
      <h2>button</h2>

      <button type="submit" class="btn-kervan">Применить</button>

      <a href="javascript:" class="btn-kervan">
        Сохранить
      </a>

      <button type="button" class="btn btn-link" onClick="window.location.reload();">Сбросить</button>

      <a href="javascript:" class="btn-kervan btn-warning">
        Добавить в корзину
      </a>

      <hr/>

      <button type="button" class="btn btn-primary">Главный</button>
      <button type="button" class="btn btn-secondary">Вторичный</button>
      <button type="button" class="btn btn-success">Успех</button>
      <button type="button" class="btn btn-danger">Опасность</button>
      <button type="button" class="btn btn-warning">Предупреждение</button>
      <button type="button" class="btn btn-info">Инфо</button>
      <button type="button" class="btn btn-light">Светлый</button>
      <button type="button" class="btn btn-dark">Темный</button>

      <button type="button" class="btn btn-link">Линк</button>

      <h2 class="pt-2">group button</h2>
      <div class="product-card-info-prop kit">
        <h6>Комплект:</h6>
        <ul>
          <li>
            <a href="javascript:" onclick="this.classList.toggle('selected')"
               class="selected">
												<span>
													iPhone 6 16GB
												</span>
            </a>
          </li>
          <li>
            <a href="javascript:" onclick="this.classList.toggle('selected')">
												<span>
													iPhone 6 32GB
												</span>
            </a>
          </li>
          <li>
            <a href="javascript:" onclick="this.classList.toggle('selected')">
												<span>
													iPhone 6 64GB
												</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Left</button>
        <button type="button" class="btn btn-secondary">Middle</button>
        <button type="button" class="btn btn-secondary">Right</button>
      </div>
    </div>
    <div class="pt-4">
      <h2>Forms</h2>
      <form>
        <div class="form-row">
          <label class="col-md-6 mb-4">
            <span>Название огранизации*</span>
            <input type="text" class="form-control" placeholder="_____"/>
          </label>
          <label class="col-md-6 mb-4">
            <span>Название огранизации*</span>
            <input type="text" class="form-control" placeholder="_____"/>
          </label>
        </div>
        <div class="form-row">
          <label class="col-md-6 mb-4">
            <span>Создайте пароль</span>
            <input type="password"
                   class="form-control"
                   placeholder="Password"
                   required>
          </label>
          <label class="col-md-6 mb-4">
            <span>Повторите пароль</span>
            <input type="password"
                   class="form-control"
                   placeholder="Password"
                   required>
            <a href="javascript:" class="password-control">
              <i class="far fa-eye"></i>
            </a>
          </label>
        </div>
        <div class="form-row">
          <label class="col-md-6 mb-4">
            <span>Создайте пароль</span>
            <select class="form-control">
              <option value="www.kervanyol.uz" selected>www.kervanyol.uz</option>
              <option value="www.kervanyol.uz">www.kervanyol.uz</option>
              <option value="www.kervanyol.uz">www.kervanyol.uz</option>
              <option value="www.kervanyol.uz">www.kervanyol.uz</option>
              <option value="www.kervanyol.uz">www.kervanyol.uz</option>
            </select>
          </label>
          <label class="col-md-6 mb-4">
            <span>Повторите пароль</span>
            <select class="form-control">
              <option value="www.kervanyol.uz" selected>www.kervanyol.uz</option>
              <option value="www.kervanyol.uz">www.kervanyol.uz</option>
              <option value="www.kervanyol.uz">www.kervanyol.uz</option>
              <option value="www.kervanyol.uz">www.kervanyol.uz</option>
              <option value="www.kervanyol.uz">www.kervanyol.uz</option>
            </select>
          </label>
        </div>
        <div class="form-row">
          <label class="col-md-6 mb-4">
            <span>Описание</span>
            <textarea class="form-control"
                      placeholder="Краткая информация о компании..."></textarea>
          </label>
          <label class="col-md-6 mb-4">
            <span>Описание</span>
            <textarea class="form-control"
                      placeholder="Краткая информация о компании..."></textarea>
          </label>
        </div>
        <button class="btn-kervan" type="submit">
          Зарегистрироваться
        </button>
      </form>
      <hr/>
      <form action="cabinet-register-2.html">
        <div class="cabinet-register-container-form-inputs cabinet-register-container-form-upload">
          <div class="cabinet-register-container-form-input">
            <h6>Логотип компании</h6>
            <ul class="main-certificates">
              <li class="cabinet-register-container-form-addFile-item">
                <label>
                  <div class="addFile-inner">
                    <img src="img/data-falling/plus.png" alt="plus">
                    <span>Загрузить</span>
                  </div>
                  <input type="file" rel="1" name="certificates[1]"
                         onchange="window.loadPhotoURL(this)" data-name="certificates">
                </label>
              </li>
            </ul>
            <p>Максимальный</p>
            <p>размер фото 110x110</p>
          </div>
          <div class="cabinet-register-container-form-input">
            <h6>Свидетельство о регистрации</h6>
            <ul class="additional-certificates">
              <li class="cabinet-register-container-form-addFile-item">
                <label>
                  <div class="addFile-inner">
                    <img src="img/data-falling/plus.png" alt="plus">
                    <span>Загрузить</span>
                  </div>
                  <input type="file" rel="0" name="additional[0]"
                         onchange="window.loadPhotoURL(this)" data-name="additional">
                </label>
              </li>
            </ul>
          </div>
        </div>
        <button type="submit" class="btn-kervan">
          Продолжить
        </button>
      </form>
      <hr/>
      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">City</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">State</label>
            <select class="custom-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Zip</label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
