<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="stylesheet" href="css/style.bundle.css" />
    <title>Ui</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="pt-4">
          <h2>breadcrumb</h2>
          <div class="breadcrumbs">
            <ul class="breadcrumbs-items">
              <li class="breadcrumbs-item active"><a href="/">Главная</a></li>
              <li class="breadcrumbs-item"><a href="javascript:">Все категории</a></li>
              <li class="breadcrumbs-item"><a href="javascript:">Верхняя одежда</a></li>
            </ul>
          </div>
        </div>
        <div class="pt-4">
          <h2>button</h2>
          <button type="submit" class="btn-kervan">Применить</button>
          <a href="javascript:" class="btn-kervan">Сохранить </a
          ><button type="button" class="btn btn-link" onclick="window.location.reload();">Сбросить</button>
          <a href="javascript:" class="btn-kervan btn-yellow">Добавить в корзину</a>
          <hr />
          <button type="button" class="btn btn-primary">Главный</button>
          <button type="button" class="btn btn-secondary">Вторичный</button>
          <button type="button" class="btn btn-success">Успех</button>
          <button type="button" class="btn btn-danger">Опасность</button>
          <button type="button" class="btn btn-warning">Предупреждение</button>
          <button type="button" class="btn btn-info">Инфо</button>
          <button type="button" class="btn btn-light">Светлый</button>
          <button type="button" class="btn btn-dark">Темный</button>
          <button type="button" class="btn btn-link">Линк</button>
          <h2 class="pt-4">group button</h2>
          <div class="product-card-info-prop kit" role="group" aria-label="Basic example">
            <h6>Комплект:</h6>
            <ul>
              <li><button type="button" class="btn btn-secondary">iPhone 6 16GB</button></li>
              <li><button type="button" class="btn btn-secondary">iPhone 6 32GB</button></li>
              <li><button type="button" class="btn btn-secondary">iPhone 6 64GB</button></li>
            </ul>
          </div>
        </div>
        <div class="pt-4">
          <h2>Forms</h2>
          <form>
            <div class="form-row">
              <label class="col-lg-6 col-12 col-12 mb-4"
                ><span>Название огранизации*</span> <input class="form-control" placeholder="_____"
              /></label>
              <label class="col-lg-6 col-12 mb-4"
                ><span>Название огранизации*</span> <input class="form-control" placeholder="_____"
              /></label>
            </div>
            <div class="form-row">
              <label class="col-lg-6 col-12 mb-4"
                ><span>Создайте пароль</span>
                <input type="password" class="form-control" placeholder="Password" required
              /></label>
              <label class="col-lg-6 col-12 mb-4"
                ><span>Повторите пароль</span>
                <input type="password" class="form-control" placeholder="Password" required
              /></label>
            </div>
            <div class="form-row">
              <label class="col-lg-6 col-12 mb-4"
                ><span>Создайте пароль</span>
                <select class="form-control"
                  ><option value="www.kervanyol.uz" selected="selected">www.kervanyol.uz</option
                  ><option value="www.kervanyol.uz">www.kervanyol.uz</option
                  ><option value="www.kervanyol.uz">www.kervanyol.uz</option
                  ><option value="www.kervanyol.uz">www.kervanyol.uz</option
                  ><option value="www.kervanyol.uz">www.kervanyol.uz</option></select
                ></label
              >
              <label class="col-lg-6 col-12 mb-4"
                ><span>Повторите пароль</span>
                <select class="form-control"
                  ><option value="www.kervanyol.uz" selected="selected">www.kervanyol.uz</option
                  ><option value="www.kervanyol.uz">www.kervanyol.uz</option
                  ><option value="www.kervanyol.uz">www.kervanyol.uz</option
                  ><option value="www.kervanyol.uz">www.kervanyol.uz</option
                  ><option value="www.kervanyol.uz">www.kervanyol.uz</option></select
                ></label
              >
            </div>
            <div class="form-row">
              <label class="col-lg-6 col-12 mb-4"
                ><span>Описание</span>
                <textarea class="form-control" placeholder="Краткая информация о компании..."></textarea>
              </label>
              <label class="col-lg-6 col-12 mb-4"
                ><span>Описание</span>
                <textarea class="form-control" placeholder="Краткая информация о компании..."></textarea>
              </label>
            </div>
            <div class="cabinet-register-container-form-inputs cabinet-register-container-form-upload">
              <div class="cabinet-register-container-form-input">
                <h6>Логотип компании</h6>
                <ul class="main-certificates">
                  <li class="cabinet-register-container-form-addFile-item">
                    <label
                      ><div class="addFile-inner">
                        <img src="img/data-falling/plus.png" alt="plus" /> <span>Загрузить</span>
                      </div>
                      <input
                        type="file"
                        rel="1"
                        name="certificates[1]"
                        onchange="window.loadPhotoURL(this)"
                        data-name="certificates"
                    /></label>
                  </li>
                </ul>
              </div>
              <div class="cabinet-register-container-form-input">
                <h6>Свидетельство о регистрации</h6>
                <ul class="additional-certificates">
                  <li class="cabinet-register-container-form-addFile-item">
                    <label
                      ><div class="addFile-inner">
                        <img src="img/data-falling/plus.png" alt="plus" /> <span>Загрузить</span>
                      </div>
                      <input
                        type="file"
                        rel="0"
                        name="additional[0]"
                        onchange="window.loadPhotoURL(this)"
                        data-name="additional"
                    /></label>
                  </li>
                </ul>
              </div>
            </div>
            <button class="btn btn-kervan" type="submit">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
