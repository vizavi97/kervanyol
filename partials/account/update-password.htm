<form data-request="onUpdate" data-request-flash>
    <div class="cabinet-account-form">
        <div class="form-row">
          <label class="col-lg-6 col-12 mb-3">
            <span>Текущий пароль</span>
            <input type="password" class="form-control password-input">
          </label>
        </div>
        <div class="form-row tab-register-form-password">
          <label class="col-lg-6 col-12 mb-3">
            <span>Новый пароль</span>
            <input type="password" class="form-control password-input">
          </label>
          <label class="col-lg-6 col-12 mb-3">
            <span>Повторите пароль</span>
            <input type="password" class="form-control password-input">
            <a href="javascript:" class="password-control">
              <i class="far fa-eye" aria-hidden="true"></i>
            </a>
          </label>
        </div>
        <button data-attach-loading type="submit" class="btn btn-kervan"> Сохранить </button>
    </div>
</form>
