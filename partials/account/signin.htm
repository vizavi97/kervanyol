==
<form data-request="onSignin" data-request-flash>
	<div class="form-row">
		<div class="sign-register-input">
			<label for="loginLogin">Введите логин</label>
			<input type="text" 
					class="input-kervan"
					id="loginLogin" 
					name="login" 
					placeholder="username@m.com"
					required>
		</div>
	</div>
	
	<div class="form-row tab-sign-form-password">
		<div class="sign-register-input">
			<label for="loginPassword">Пароль</label>
			<input type="password"
					class="input-kervan"
					id="loginPassword"
					name="password" 
					placeholder="Password"
					required>
		</div>
	</div>
	
	{% if rememberLoginMode == 'ask' %}
	<div class="custom-control custom-radio tab-sign-form-checkbox">
		<input type="checkbox" class="custom-control-input" id="loginRemember" name="radio-stacked">
		<label class="custom-control-label" for="loginRemember">Запомнить пароль</label>
	</div>
	{% endif %}
	
	<button data-attach-loading class="btn-kervan mt-0" type="submit">
		Вход
	</button>
</form>
