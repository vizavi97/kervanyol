[viewBag]
==
<form action="javascript:">
	<div class="cabinet-edit-data-form">
		<div class="cabinet-edit-data-inputs">
			<label>
				<span>Название огранизации*</span>
				<input class="input-kervan" placeholder="" class="form-control" value="{{exim.name}}"/>
			</label>
			<label><span>Торговая марка*</span>
				<input class="input-kervan" placeholder="" value="{{exim.brand_name}}"/>
			</label>
		</div>
		
		<div class="cabinet-edit-data-inputs">
			<label>
				<span>ОГРН*</span>
				<input class="input-kervan" placeholder="" value="{{exim.ogrn_number}}"/>
			</label>
			
			<label>
				<span>Принаддежность к отраслевым союзам</span>
				<select name="category_id">
                	{% for category in eximCategories %}
                    	<option value="{{category.id}}" {{exim.category_id == category.id ? 'selected="selected"' : ''}} >{{category.name}}</option>
                    {% endfor %}
                </select>
			</label>
		</div>
		
		<div class="cabinet-edit-data-inputs cabinet-edit-data-textarea">
			<label>
				<span>Описание</span>
				<textarea placeholder="Краткая информация о компании...">{{exim.short_description}}</textarea>
			</label>
		</div>
		
		<ul class="cabinet-account-foto">
			<li class="cabinet-register-container-form-addFile-item">
				<h3 class="cabinet-account-foto-label">Логотип компании</h3>
				<label>
					
					{% if exim.logo %}
						<div class="addFile-inner" style="
	  						background: url('{{ exim.logo.thumb(200, 200) }}') no-repeat center;
	  						background-size: cover;"></div>
  					{% else %}
  						<div class="addFile-inner" style="
	  						background: url('{{"assets/dist/img/companies/cola.png" | theme}}') no-repeat center;
	  						background-size: cover;"></div>
  					{% endif %}
  						
					<input type="file" name="logo" class="addedPhoto"/>
				</label>
				<p>Максимальный<br/>размер фото 110x110</p>
			</li>
		</ul>
		
		<div class="cabinet-edit-data-load">
			<h3>Свидетельство о регистрации</h3>
			<div class="cabinet-edit-data-load-complete">
				<div class="cabinet-edit-data-load-complete-img">
<span><svg xmlns="http://www.w3.org/2000/svg" width="23" height="28" viewBox="0 0 23 28">
  <g>
    <g>
      <path fill="#a1abb8" d="M13.1 9.8V2.1l7.7 7.7zM3.3 0A2.796 2.796 0 0 0 .514 2.8L.5 25.2c0 1.54 1.246 2.8 2.786 2.8H20.1c1.54 0 2.8-1.26 2.8-2.8V8.4L14.5 0z"/>
    </g>
  </g></svg></span>
				</div>
				<div class="cabinet-edit-data-load-complete-text">
					<h5>Jennifer Fritz</h5>
					<p>отправил Вам сообщение</p>
				</div>
				<div class="cabinet-edit-data-load-complete-delete">
					<a href="javascript:"><span><svg xmlns="http://www.w3.org/2000/svg" width="18" height="14" viewBox="0 0 18 14">
    <g>
      <g>
        <path fill="#a1abb8" d="M10.5 2.625H0V.875h2.625L3.5 0H7l.875.875H10.5zM.875 3.5h8.75v8.75c0 .963-.787 1.75-1.75 1.75h-5.25c-.963 0-1.75-.787-1.75-1.75zm10.5 3.5h5.25v1.75h-5.25zm0-3.5H17.5v1.75h-6.125zm0 7h3.5v1.75h-3.5z"/>
      </g>
    </g></svg></span></a>
				</div>
			</div>
			<div class="cabinet-store-orders-load-input">
				<label for="uploadProductFile" id="uploadProductFileLabel">Выберите
					файл
				</label>
				<div class="cabinet-store-orders-load-btn">Обзор</div>
				<input type="file" name="upload" onchange="loadURL(this)" id="uploadProductFile"/>
			</div>
		</div>
		<a href="javascript:" class="btn btn-kervan">Сохранить</a>
	</div>
</form>
