==
<div class="cabinet-register-container-headline">
    <h5>Регистрация</h5>
</div>

<div class="cabinet-register-container-text">
    <p>Данные этап является заключетельным и сохранит Ваши учетные данные.</p>
</div>

<div class="cabinet-register-container-form">
    <h6>Сведения о руководителе компании</h6>
    <form action="cabinet-register-3.html">
        <div class="cabinet-register-container-form-inputs">
            <label for="ogpn"
                ><span>Фамилия</span> <input class="input-kervan" name="name" placeholder="____"
                /></label>
            <label for="Web-site"
                ><span>Имя</span> <input class="input-kervan" name="name" id="Web-site" placeholder="____"
                /></label>
        </div>
        <div class="cabinet-register-container-form-inputs">
            <label for="ogpn"
                ><span>Отчество</span> <input class="input-kervan" name="name" placeholder="____"
                /></label>
            <label for="Web-site"
                ><span>Должность</span>
            <input class="input-kervan" name="name" id="position" placeholder="____"
                /></label>
        </div>
        <div class="cabinet-register-container-form-inputs">
            <label for="ogpn"
                ><span>Эл.почта</span> <input class="input-kervan" name="name" placeholder="______"
                /></label>
            <label for="ogpn"
                ><span>Контактный телефон</span>
            <input class="input-kervan" name="client-phone" id="ogpn" placeholder="+998(__)___-__-__"
                /></label>
        </div>
        <div class="cabinet-register-container-form-buttons">
            <button type="button" class="btn-kervan" data-toggle="modal" data-target="#exampleModalCenter">
            Сохранить
            </button>
            <a href="javascript:" onclick="window.history.back()">Назад</a>
        </div>
    </form>
</div>
